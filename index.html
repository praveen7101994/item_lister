<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		List Lister App
	</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
	<header id="main-header" class="bg-success text-white p-4 mb-3">
		<div class="container">
			<div class="row">
				<div class="col-md-4">

				
				<a href="">
					<img class="rounded-circle" src="https://sua1.empfrm.com/uploads/students/photo/2311.jpg">
					<span style="font-size: 30px;">Praveen Patel</span>
				</a>
				</div>

				<div class="col-md-4">
					<h1 id="header-title">Item Lister</h1>
				</div>
				<div class="col-md-4 align-self-center">
					<input type="text" class="form-control" id="filter" placeholder="Search Items">
				</div>
			</div>
		</div>
	</header>
	<div class="container">
		<div class="card card-body" id="main">
			<h2 class="title">Add Item</h2>
			<form class="form-inline mb-3" id="addForm">
				<input type="text" class="form-control mr-2" id="item">
				<input type="submit" class="btn btn-dark" value="Submit">
			</form>
			<h2 class="title">Items</h2>
			<ul id="items" class="list-group">
				<li class="list-group-item">item1<button class="btn btn btn-danger btn-sm float-right delete">X</button></li>
			</ul>
		</div>
	</div>
	<script src="dom.js"></script>
</body>
</html>
